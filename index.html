<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--EMMET REVISAR SON CONTROLES PARA PROGRAMAR RAPIDO-->
    
</head>
<body>
    <div class="container col-5 bg-secondary p-5 ">
        <div class="row">
            <input type="text" class="border-dark col-12 mb-2 rounded-4">
        </div>
        <div class="row">
            <button class="col-3 border-light btn btn-primary">%</button>
            <button class="col-3 border-light btn btn-primary">CE</button>
            <button class="col-3 border-light btn btn-primary">C</button>
            <button class="col-3 border-light btn btn-success">Borrar</button>
        </div>
        <div class="row">
            <button class="col-3 border-light btn btn-primary">7</button>
            <button class="col-3 border-light btn btn-primary">8</button>
            <button class="col-3 border-light btn btn-primary">9</button>
            <button class="col-3 border-light btn btn-success">*</button>
        </div>
        <div class="row">
            <button class="col-3 border-light btn btn-primary">4</button>
            <button class="col-3 border-light btn btn-primary">5</button>
            <button class="col-3 border-light btn btn-primary">6</button>
            <button class="col-3 border-light btn btn-success">-</button>
        </div>
        <div class="row">
            <button class="col-3 border-light btn btn-primary">1</button>
            <button class="col-3 border-light btn btn-primary">2</button>
            <button class="col-3 border-light btn btn-primary">3</button>
            <button class="col-3 border-light btn btn-success">+</button>
        </div>
        <div class="row">
            <button class="col-6 border-light btn btn-primary">0</button>
            <button class="col-3 border-light btn btn-primary">,</button>
            <button class="col-3 border-light btn btn-primary">=</button>
        </div>
    </div>
    </div>

 <!-- div.row>button.col-3{5}*6 COMANDO MAS RAPIDO PARA ENMAQUETAR -->
</body>
</html>
